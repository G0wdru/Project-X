<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Breadcrumb -->
        <nav class="text-gray-600 text-sm mb-4">
            <a href="#" class="hover:underline">Home</a> >
            <a href="#" class="hover:underline">Cart</a> >
            <span class="text-gray-800 font-semibold">Checkout</span>
        </nav>

        <h1 class="text-3xl font-bold mb-6">Checkout</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Billing Details -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Billing Details</h2>
                <form>
                    <div class="mb-4">
                        <label class="block font-semibold">Full Name</label>
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold">Email</label>
                        <input type="email" class="w-full p-2 border rounded-lg" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold">Phone Number</label>
                        <input type="tel" class="w-full p-2 border rounded-lg" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold">Shipping Address</label>
                        <textarea class="w-full p-2 border rounded-lg" rows="3" placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold">City</label>
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter your city" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold">State</label>
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter your state" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold">Postal Code</label>
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter your postal code" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold">Country</label>
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter your country" required>
                    </div>
                </form>
            </div>
            
            <!-- Order Summary -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                <div class="flex justify-between mb-2">
                    <p>Oversized T-Shirt - Black</p>
                    <p class="font-semibold">₹999</p>
                </div>
                <div class="flex justify-between mb-2">
                    <p>Shipping</p>
                    <p class="font-semibold">Free</p>
                </div>
                <div class="flex justify-between text-xl font-bold mt-4">
                    <p>Total</p>
                    <p>₹999</p>
                </div>
                
                <!-- Payment Options -->
                <h2 class="text-lg font-semibold mt-6">Payment Method</h2>
                <div class="mt-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="payment" checked>
                        <span>Credit/Debit Card</span>
                    </label>
                    <label class="flex items-center space-x-2 mt-2">
                        <input type="radio" name="payment">
                        <span>UPI</span>
                    </label>
                    <label class="flex items-center space-x-2 mt-2">
                        <input type="radio" name="payment">
                        <span>Cash on Delivery</span>
                    </label>
                </div>
                
                <button class="mt-6 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 w-full">Place Order</button>
            </div>
        </div>
    </div>
</body>
</html>
