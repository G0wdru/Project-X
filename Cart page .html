<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Breadcrumb -->
        <nav class="text-gray-600 text-sm mb-4">
            <a href="#" class="hover:underline">Home</a> >
            <span class="text-gray-800 font-semibold">Shopping Cart</span>
        </nav>

        <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

        <div class="bg-white p-6 rounded-lg shadow">
            <!-- Cart Items -->
            <div class="flex items-center justify-between border-b pb-4 mb-4">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/100" alt="Product" class="w-20 h-20 rounded-lg">
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold">Oversized T-Shirt - Black</h2>
                        <p class="text-gray-600">Size: L | Color: Black</p>
                        <p class="text-xl font-semibold mt-2">₹999</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="number" value="1" min="1" class="w-16 p-2 border rounded-lg">
                    <button class="text-red-600 hover:underline">Remove</button>
                </div>
            </div>
            
            <!-- Cart Summary -->
            <div class="mt-6">
                <h2 class="text-lg font-semibold">Order Summary</h2>
                <div class="flex justify-between mt-2">
                    <p>Subtotal:</p>
                    <p class="font-semibold">₹999</p>
                </div>
                <div class="flex justify-between mt-2">
                    <p>Shipping:</p>
                    <p class="font-semibold">Free</p>
                </div>
                <div class="flex justify-between mt-4 text-xl font-bold">
                    <p>Total:</p>
                    <p>₹999</p>
                </div>
                <button class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 w-full">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
